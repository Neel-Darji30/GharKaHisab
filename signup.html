<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Ghar Ka Hisab</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px 15px;
    }

    .main-heading {
      font-size: 26px;
      font-weight: bold;
      color: #2e7d32;
      text-align: center;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    .signup-container {
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .signup-container h2 {
      font-size: 22px;
      color: #1b5e20;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background: #f9f9f9;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #4caf50;
      background: #fff;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #388e3c;
      transform: scale(1.02);
    }

    .links {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .links a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #1b5e20;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1 class="main-heading">Ghar Ka Hisab â€” Apke Kharchon Ka Asli Record</h1>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form action="signup.php" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password (min 6 chars, A-Z, a-z, symbol)" required />
      <input type="submit" value="Sign Up" />
    </form>
    <div class="links">
      <a href="login.html">Already have an account? Login</a>
    </div>
  </div>

</body>
</html>
